<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<table>
  <caption>Week Availability</caption>
  <thead>
    <tr>
      <th></th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
  </thead>
  <tbody>
    <tr><th>9 AM</th>  <td class="avail-2"></td><td class="avail-0"></td><td class="avail-3"></td><td class="avail-4"></td><td class="avail-5p"></td></tr>
    <tr><th>10 AM</th> <td class="avail-1"></td><td class="avail-3"></td><td class="avail-2"></td><td class="avail-4"></td><td class="avail-0"></td></tr>
    <tr><th>11 AM</th> <td class="avail-3"></td><td class="avail-2"></td><td class="avail-1"></td><td class="avail-4"></td><td class="avail-0"></td></tr>
    <tr><th>12 PM</th> <td class="avail-2"></td><td class="avail-0"></td><td class="avail-3"></td><td class="avail-3"></td><td class="avail-2"></td></tr>
    <tr><th>1 PM</th>  <td class="avail-1"></td><td class="avail-2"></td><td class="avail-4"></td><td class="avail-5p"></td><td class="avail-3"></td></tr>
    <tr><th>2 PM</th>  <td class="avail-0"></td><td class="avail-3"></td><td class="avail-3"></td><td class="avail-4"></td><td class="avail-4"></td></tr>
    <tr><th>3 PM</th>  <td class="avail-2"></td><td class="avail-3"></td><td class="avail-4"></td><td class="avail-3"></td><td class="avail-4"></td></tr>
    <tr><th>4 PM</th>  <td class="avail-3"></td><td class="avail-3"></td><td class="avail-3"></td><td class="avail-2"></td><td class="avail-4"></td></tr>
    <tr><th>5 PM</th>  <td class="avail-4"></td><td class="avail-3"></td><td class="avail-5p"></td><td class="avail-3"></td><td class="avail-4"></td></tr>
  </tbody>
</table>

<div class="legend">
  <div class="legend-item">
    <div class="box" style="background-color: #ffffff;"></div>
    <div>Free</div>
  </div>
  <div class="legend-item">
    <div class="box" style="background-color: #d6f5d6;"></div>
    <div>1</div>
  </div>
  <div class="legend-item">
    <div class="box" style="background-color: #a8e6a3;"></div>
    <div>2</div>
  </div>
  <div class="legend-item">
    <div class="box" style="background-color: #6fdd6f;"></div>
    <div>3</div>
  </div>
  <div class="legend-item">
    <div class="box" style="background-color: #3acc3a;"></div>
    <div>4</div>
  </div>
  <div class="legend-item">
    <div class="box" style="background-color: #0a7f0a;"></div>
    <div>Busiest</div>
  </div>
</div>

</body>
</html>
